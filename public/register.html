<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Inscription | The Jungle snack! | Jeu en ligne</title>

        <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700|Lato:900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/styles/app.css">
    </head>
    <body>
        <header>
            <div class="top-header">
                <div class="container">
                    <a class="btn" href="/regles">Règles</a>
                </div>
            </div>
            <div class="container">
                <h1 class="title hidden">The Jungle snack</h1>

                <!-- TODO: BOuger liane en before/after logo-->
                <div class="img-liane"></div>
                <div class="img-liane img-liane--d"></div>

                <a href="/"><img class="logo" src="assets/images/logo.png" alt="Logo The Jungle Snack"></a>

                <h2 class="title">Inscription</h2>
                <form action="api/users/register" method="post">
                    <label for="email">Email:</label>
                    <input type="text" name="email" value="" placeholder="Email...">

                    <label for="username">Pseudonyme:</label>
                    <input type="text" name="username" value="" placeholder="Pseudo...">

                    <label for="password">Mot de passe:</label>
                    <input type="password" name="password" value="" placeholder="Mdp...">

                    <br>
                    <label for="img">pdp:</label>
                    <select name="img">
                    <!-- <option value="img-00">Super admin!</option> -->
                    <option value="img-01">Flamand rose</option>
                    <option value="img-02">Koala</option>
                    <option value="img-03">Pirate</option>
                    <option value="img-04">Chacal</option>

                    <input class="btn" type="submit" value="Submit">
                </form>

                <a href="/login">Se connecter</a>
            </div>
        </header>

        <footer class="clear footer-contact">
            <div class="container">
                <a href="/"><h2 class="title title--footer">The Jungle snack</h2></a>
                <!-- <p class="baseline">v 0.1.0 | Lucien Mary - 2020</p> -->

                <nav>
                    <ul>
                        <li><a href="/contact">Contact</a></li>
                        <li><a href="/vie-privee">Vie privée</a></li>
                        <li><a href="https://lucienmary.be/">lucienmary.be</a></li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="../assets/script/connected.js" charset="utf-8"></script>
</html>
