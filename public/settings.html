<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#202020">
    <title>Paramètres | The Jungle snack! | Jeu en ligne</title>

    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700|Lato:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/styles/app.css">
</head>
    <body>
        <header class="salon">
            <div class="container">
                <div class="infos-player">
                    <img id="imgPlayer" src="../assets/images/_img-00.png" alt="Photo de profil du joueur">
                    <div id="player" class="infos-player__el">
                        <p class="pseudo">Pseudo</p>
                        <p>Partie gagnée: -</p>
                    </div>
                </div>

                <h1>Paramètres d'interfaces</h1>
                <div class="menu menu--game">
                    <nav>
                        <ul>
                            <li><a href="salon"><img src="../assets/images/link-back.png" alt="" title="Retour au salon"></a></li>
                            <li><a href="profil"><img src="../assets/images/link-profil.png" alt="" title="Profil"></a></li>
                            <li><a href="/"><img src="../assets/images/link-home.png" alt="" title="Accueil"></a></li>
                            <li><a id="disconnect" href="#"><img src="../assets/images/link-disconnect.png" alt="" title="Déconnexion"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <section class="clear container">
            <div class="col">
                <h2 class="margin-title">Paramètres</h2>

                <div class="area">
                    <form method="post">
                        <label for="music">Musique en jeu: <span id="musicValue">50</span>%</label>
                        <input type="range" id="music" name="music" min="0" max="100" value="50">

                        <label for="effect">Effet sonore en jeu: <span id="effectValue">50</span>%</label>
                        <input type="range" id="effect" name="effect" min="0" max="100" value="50">

                        <label for="bgImg">Décors d'arrière plan du plateau:</label>
                        <input type="checkbox" id="bgImg" name="bgImg" checked>
                    </form>

                    <p>The jungle snack - v0.2.0 - 08 juin 2020</p>
                </div>
        </section>
    </body>
    <footer class="fix footer-game">
        <div class="container">
            <p>v0.2.0 - Lucien Mary 2020 - <a href="/vie-privee">vie privée</a> - <a href="https://lucienmary.be">lucienmary.be</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha256-1A78rJEdiWTzco6qdn3igTBv9VupN3Q1ozZNTR4WE/Y=" crossorigin="anonymous"></script>
    <script src="../assets/script/app.js"></script>
    <script src="../assets/script/pawn.js"></script>
    <script src="../assets/script/profil.js"></script>
    <script src="../assets/script/settings.js"></script>
</html>
