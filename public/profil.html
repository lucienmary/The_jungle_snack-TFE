<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#202020">
    <title>Profil | The Jungle snack! | Jeu en ligne</title>

    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700|Lato:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/styles/app.css">
</head>
    <body>
        <header class="header header--game">
            <div class="container">

                <div class="infos-player">
                    <img id="imgPlayer" src="../assets/images/_img-00.png" alt="Photo de profil du joueur">
                    <div id="player" class="infos-player__el">
                        <p class="pseudo">Pseudo</p>
                        <p>Partie gagnée: -</p>
                    </div>
                </div>

                <div id="menu" class="menu menu--salon">
                    <nav class="container">
                        <ul>
                            <li>
                                <a href="/">Accueil</a>
                            </li>
                            <li>
                                <a class="active" href="/jeu/profil">Profil</a>
                            </li>
                            <li class="no-style">
                                <a id="disconnect" href="#">Déconnexion</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <h1 class="hidden">Profil du joueur</h1>
                <!-- <a href="/"><img id="logo" class="" src="../assets/images/logo.png" alt="Logo The jungle snack"></a> -->

                <div class="burger mobile" id="burger">
                    <a id="burgerEl" class="burger__el" href="#"></a>
                </div>
            </div>
        </header>

        <section class="clear container bottom-section">
            <div class="col">
                <h2 class="margin-title">Modifier le profil</h2>

                <div class="area">
                    <form action="../api/users/me/?_method=PUT" method="post">
                        <!-- <label for="email">Email:</label>
                        <input type="email" name="email" value="" placeholder="john@mail.com"> -->

                        <label for="username">Pseudonyme:</label>
                        <input type="text" name="username" value="" placeholder="John">

                        <!-- <label for="password">Mot de passe:</label>
                        <input type="password" name="password" value="" placeholder="..."> -->

                        <label for="img">Image de profil:</label>
                        <div class="pdp">
                            <label>
                                <input type="radio" value="img-00" name="img" checked>
                                <img src="../assets/images/_img-00.png">
                            </label>
                            <label>
                                <input type="radio" value="img-01" name="img">
                                <img src="../assets/images/_img-01.png">
                            </label>
                            <label>
                                <input type="radio" value="img-02" name="img">
                                <img src="../assets/images/_img-02.png">
                            </label>
                            <label>
                                <input type="radio" value="img-03" name="img">
                                <img src="../assets/images/_img-03.png">
                            </label>
                            <label>
                                <input type="radio" value="img-04" name="img">
                                <img src="../assets/images/_img-04.png">
                            </label>
                        </div>

                        <input id="inputA" class="submit" type="submit" value="Enregistrer les modifications">
                    </form>
                </div>

                <div class="area">
                    <button class="submit submit--classic modalPsw">Modifier le mot de passe</button>
                    <button class="submit submit--suppr modalDelete">Supprimer mon compte</button>
                </div>
            </div>
        </section>

        <footer class="footer-game">
            <div class="container">
                <p>v1.0.0 - Lucien Mary 2020 - <a href="#">vie privée</a> - <a href="#">lucienmary.be</a></p>
            </div>
        </footer>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha256-1A78rJEdiWTzco6qdn3igTBv9VupN3Q1ozZNTR4WE/Y=" crossorigin="anonymous"></script>
    <script src="../assets/script/app.js"></script>
    <script src="../assets/script/profil.js"></script>
    <script src="../assets/script/modal.js"></script>
    <script src="../assets/script/resErrorMsg.js"></script>
</html>
